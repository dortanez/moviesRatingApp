	<input id="movieInput" class="form-control m-3" type="text" placeholder="enter movie title">
	<select id="rateSelect" class="form-control m-3">
		<option value ="">-- choose a rating --</option>

		<option value="2">2 stars</option>
		<option value="3">3 stars</option>
		<option value="4">4 stars</option>
		<option value="5">5 stars</option>
	</select>
	<button id="submit" type="button" class="btn-primary btn-lg">Submit</button>
</form>

<div class="m-3 row" id="rateResults"></div>
